<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUPID 402</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .title {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 60px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .counter-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 60px;
            margin-bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .counter {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            transition: opacity 0.3s ease;
        }

        .counter-label {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .mint-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease 0.4s backwards;
            letter-spacing: 1px;
        }

        .mint-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
        }

        .mint-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .mint-button.sold-out {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        .mint-button.sold-out:hover {
            transform: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .twitter-link {
            display: inline-block;
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 20px;
            opacity: 0.9;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease 0.6s backwards;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .twitter-link:hover {
            opacity: 1;
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 48px;
            }

            .counter {
                font-size: 36px;
            }

            .mint-button {
                font-size: 20px;
                padding: 16px 40px;
            }

            .counter-box {
                padding: 30px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">STUPID 402</h1>
        
        <div class="counter-box">
            <div class="counter" id="counter">— / 1000</div>
            <div class="counter-label">Minted</div>
        </div>

        <a href="https://www.x402scan.com/recipient/0x51472b6d2316f11B208485698deDE6E562BdDe46/resources" 
           class="mint-button" 
           id="mintButton"
           target="_blank">
            MINT NOW
        </a>

        <br><br>

        <a href="https://x.com/stupid402" 
           class="twitter-link" 
           target="_blank">
            @stupid402
        </a>
    </div>

    <script>
        // Получаем данные о минте
        async function updateStats() {
            const counter = document.getElementById('counter');
            
            try {
                // Показываем индикатор загрузки
                if (counter.textContent === '— / 1000') {
                    counter.style.opacity = '0.5';
                }
                
                // Таймаут 8 секунд для запроса
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 8000);
                
                const response = await fetch('/api/info', { signal: controller.signal });
                clearTimeout(timeout);
                
                const data = await response.json();
                
                const minted = data.minted !== 'unknown' ? data.minted : '—';
                const maxSupply = data.maxSupply || 1000;
                
                counter.style.opacity = '1';
                counter.textContent = `${minted} / ${maxSupply}`;
                
                if (minted !== '—' && minted >= maxSupply) {
                    const button = document.getElementById('mintButton');
                    button.textContent = 'SOLD OUT';
                    button.classList.add('sold-out');
                    button.style.cursor = 'not-allowed';
                    button.onclick = (e) => e.preventDefault();
                }
            } catch (error) {
                console.error('Error:', error);
                counter.style.opacity = '1';
                counter.textContent = '— / 1000';
            }
        }

        // Обновляем при загрузке
        updateStats();

        // Обновляем каждые 15 секунд (реже, чтобы не спамить)
        setInterval(updateStats, 15000);
    </script>
</body>
</html>
