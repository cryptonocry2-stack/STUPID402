<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUPID 402</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #00d9ff 0%, #0066ff 50%, #6600ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: -3px;
            margin-bottom: 60px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .counter-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 80px;
            margin-bottom: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .counter {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .counter-label {
            font-size: 20px;
            opacity: 0.9;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mint-button {
            background: white;
            color: #0066ff;
            font-size: 22px;
            font-weight: 700;
            padding: 22px 60px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .mint-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }

        .mint-button:active {
            transform: translateY(0px);
        }

        .twitter-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-size: 18px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }

        .twitter-link:hover {
            opacity: 1;
        }

        .sold-out {
            background: #ff4444;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .title { 
                font-size: 60px; 
                margin-bottom: 40px;
            }
            .counter-box { 
                padding: 30px 40px; 
            }
            .counter { 
                font-size: 48px; 
            }
            .counter-label { 
                font-size: 16px; 
            }
            .mint-button { 
                font-size: 18px; 
                padding: 18px 45px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">STUPID 402</h1>

        <div class="counter-box">
            <div class="counter" id="counter">— / 1000</div>
            <div class="counter-label">Minted</div>
        </div>

        <a href="https://www.x402scan.com/recipient/0x51472b6d2316f11B208485698deDE6E562BdDe46/resources" 
           class="mint-button" 
           id="mintButton"
           target="_blank">
            MINT NOW
        </a>

        <br><br>

        <a href="https://x.com/stupid402" 
           class="twitter-link" 
           target="_blank">
            @stupid402
        </a>
    </div>

    <script>
        // Получаем данные о минте
        async function updateStats() {
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                
                const minted = data.minted !== 'unknown' ? data.minted : '—';
                const maxSupply = data.maxSupply || 1000;
                
                document.getElementById('counter').textContent = `${minted} / ${maxSupply}`;
                
                if (minted !== '—' && minted >= maxSupply) {
                    const button = document.getElementById('mintButton');
                    button.textContent = 'SOLD OUT';
                    button.classList.add('sold-out');
                    button.style.cursor = 'not-allowed';
                    button.onclick = (e) => e.preventDefault();
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('counter').textContent = '— / 1000';
            }
        }

        // Обновляем при загрузке
        updateStats();

        // Обновляем каждые 10 секунд
        setInterval(updateStats, 10000);
    </script>
</body>
</html>
